<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Hile Satın Al</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #161414; /* Kapalı gri arka plan rengi */
        }

        .container {
            position: relative;
            width: 300px;
            height: 300px;
            background-image: url('valorant_background.jpg'); /* Valorant arka plan görüntüsü */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgb(255, 0, 0); /* Hafif gölgelendirme - Valorant temasına uygun kırmızı */
        }

        h1 {
            font-size: 24px;
            color: #fff; /* Yazı rengi */
            text-align: center;
            margin-top: 10px;
        }

        .undetected {
            color: #2ecc71; /* Yeşil renk */
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(46, 204, 113, 0.8); /* Daha belirgin gölgelendirme */
            background-color: rgba(46, 204, 113, 0.4); /* Daha canlı arka plan rengi */
            padding: 8px 15px; /* Yazıyı çevreleyen alan */
            border-radius: 5px; /* Yuvarlak kenarlar */
        }

        .buton {
            background-color: #2ecc71; /* Yeşil satın al butonu */
            color: #fff;
            padding: 10px 20px;
            border-radius: 50px; /* Yuvarlak buton */
            margin-top: 20px;
            font-size: 18px;
            text-decoration: none;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .buton:hover {
            background-color: #27ae60; /* Buton üzerine gelince daha koyu yeşil */
        }

        /* Yeni eklenen stil */
        .header {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 200px;
            color: #fff;
        }

        .header a {
            color: #fff;
            text-decoration: none;
            margin-left: 10px;
            font-size: 16px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; /* iPhone stilinde font */
        }

        .after-purchase {
            margin-top: 20px;
            color: #fff;
            font-size: 14px;
            text-align: center;
        }

        /* Yeni eklenen stil */
        .outside-container {
            margin-top: 20px;
            color: #fff;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Valorant Hile Satın Al</h1>
        <div class="undetected">Undetected</div>
        <a href="https://discord.gg/Y7tq6A3JKF" class="buton">Satın Al</a>
    </div>
    <div class="outside-container">
        <a href="#" class="iphone-text">Ana Sayfa</a>
        <a href="#" class="iphone-text developer">Geliştirici</a>
        Hileyi satın aldıktan sonra, indirme talimatları ve kurulum adımları için e-posta adresinizi kontrol edin.
    </div>
</body>
</html>
