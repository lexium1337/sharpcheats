<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hile Satış Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #161414; /* Yeşil arka plan rengi */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative; /* Animasyon için gerekli */
        }

        h1 {
            font-size: 48px;
            color: #fff; /* Beyaz başlık rengi */
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Yuvarlak logo */
            overflow: hidden; /* Kenarların dışına taşan içerikleri kesmek için */
            margin-bottom: 20px;
        }

        .logo img {
            width: 100%;
            height: auto;
        }

        .butonlar {
            display: flex;
            justify-content: center;
        }

        .buton {
            background-color: #292c2a; /* Parlak yeşil buton arka plan rengi */
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            margin: 0 10px;
            font-size: 18px;
            text-decoration: none;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .buton:hover {
            background-color: #27ae60; /* Buton üzerine gelince daha koyu yeşil */
        }

        /* Yükleniyor animasyonu */
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('loading.gif') no-repeat center center rgba(0, 0, 0, 0.5);
            z-index: 999; /* Diğer içeriklerin önünde olması için */
            display: none; /* Sayfa yüklendikten sonra gizlenir */
        }

        /* Rainbow çizgi */
        .rainbow-cursor {
            position: absolute;
            z-index: 999; /* Diğer içeriklerin önünde olması için */
            pointer-events: none; /* Tıklamaları engelleme */
            width: 100px; /* Çizginin genişliği */
            height: 2px; /* Çizginin yüksekliği */
            background: linear-gradient(to right, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3); /* Gökkuşağı gradienti */
            border-radius: 50px; /* Yuvarlak çizgi */
            transition: all 0.2s ease;
            display: none; /* Sayfa yüklendikten sonra gizlenir */
        }
    </style>
</head>
<body>
    <!-- Yükleniyor animasyonu -->
    <div class="loading" id="loading"></div>

    <div class="logo">
        <img src="logo.png" alt="Hile Satış Logo">
    </div>
    <h1>Hile Satış Index</h1>
    <div class="butonlar">
        <a href="./css/cs2_hile_satinal.html" class="buton">CS2 Hile Satın Al</a>
        <a href="./css/valorant_hile_satinal.html" class="buton">Valorant Hile Satın Al</a>
        <a href="./css/8ball_pool_hile_satinal.html" class="buton">8 Ball Pool Hile Satın Al</a>
        <a href="./css/pubg_hile_satinal.html" class="buton">PUBG Hile Satın Al</a>
    </div>

    <script>
        // Rainbow çizgiyi takip eden imleç
        document.addEventListener('mousemove', function(e) {
            var cursor = document.querySelector('.rainbow-cursor');
            cursor.style.left = e.pageX + 'px';
            cursor.style.top = e.pageY + 'px';
        });

        // Sayfa yüklendikten sonra yükleniyor animasyonunu ve rainbow çizgiyi gizle
        window.addEventListener('load', function() {
            var loading = document.getElementById('loading');
            var cursor = document.querySelector('.rainbow-cursor');
            loading.style.display = 'none';
            cursor.style.display = 'none';
        });
    </script>
</body>
</html>
